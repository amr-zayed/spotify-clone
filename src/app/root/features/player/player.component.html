<div class="player">
    <div class="player-info">
        <img src="assets/in-memory-imgs/album-1.jpeg"/>
        <div class="song-description">
            <p class="song-title">Song Name</p>
            <p class="song-artist">
                samuel umtiti
            </p>
        </div>
        <button class="favorite" (click)="addToFavorite()">
            <app-svg [name]="(isFavorite)?'favorite-filled':'favorite'" [selected]="isFavorite"/>
        </button>
    </div>
    <div class="player-controls">
        <div class="player-controls-icons">
            <button (click)="toggleShuffle()">
                <app-svg [name]="'shuffle'" [height]="20" [selected]="toShuffle"/>
            </button>
            <button>
                <app-svg [name]="'skip-previous'"/>
            </button>
            <button (click)="togglePlayer()">
                <app-svg [name]="(isPlaying)?'play':'pause'" [height]="35" [width]="35"/>
            </button>
            <button>
                <app-svg [name]="'skip-next'"/>
            </button>
            <button [ngSwitch]="true" (click)="toggleRepeat(repeat)">
                <app-svg *ngSwitchCase="repeat===repeatEnum.off" [name]="'repeat'" [height]="20"/>
                <app-svg *ngSwitchCase="repeat===repeatEnum.on" [name]="'repeat'" [selected]="true" [height]="20"/>
                <app-svg *ngSwitchCase="repeat===repeatEnum.one" [name]="'repeat-one'" [selected]="true" [height]="20"/>
            </button>
        </div>
        <div class="player-controls-progress">
            <div class="song-artist">
                1:23
            </div>
            <div class="progress-bar">
                <div></div>
            </div>
            <div class="song-artist">
                3:52
            </div>
        </div>
    </div>
    <div class="player-actions">
    </div>
</div>
