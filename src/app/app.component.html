<div class="root">
  <div class="grid">
    <app-nav-bar class="nav-bar"></app-nav-bar>
    <div class="main-view" style="grid-area: main-view;">
      <header>
        <div class="navigations">
          <button>
            <app-svg [name]="'arrow-back'" [width]="20" [height]="20"/>
          </button>
          <button>
            <app-svg [name]="'arrow-forward'" [width]="20" [height]="20"/>
          </button>
        </div>
        <div class="search">
          <input *ngIf="searchOpened" placeholder="what do you want to listen to?"/>
        </div>
        <button class="login" (click)="login()">Log in</button>
      </header>
      <router-outlet></router-outlet>
    </div>
    <app-player class="player"></app-player>
  </div>
</div>
